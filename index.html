        body {
            background: url(bg1.gif);

            background-position: center;
            background-attachment: fixed;

  font-optical-sizing: auto;

    "wdth" 100;
        }
        .bottom-place {
            width: 100%;

        }

            width: 100%;
            background: linear-gradient(to bottom,rgba(255,255,255,0),rgba(0,0,0,0.6) 55%);
            border: none;
        }
        .slider {
        appearance: none;
  width: 98%;
  height: 2px;
  background: #575454;
  outline: none;
  opacity: 0.9;
  -webkit-transition: .2s;
  transition: opacity .2s;
  margin-left: 2px;
  margin-bottom: 15px;
  transition: 0.5s;
}



.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 8px;
  height: 8px;
  border-radius:15px;
  background: #ffffff;
  cursor: pointer;
}

.slider::-moz-range-thumb {

  appearance: none;
  width: 15px;
  height: 15px;
  border-radius:15px;
  background: #ffffff;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #ffffff;
  cursor: pointer;
}
.second {
    background: linear-gradient(to bottom,rgba(0,0,0,0.6) ,black 96% );
    width: 100%;
    max-height: 200px;
    transition: 0s;
    overflow: hidden; /* Important: Hides content beyond the current height */
    transition: max-height 0.5s ease-in-out;

}
.bf {
    background: rgba(255, 255, 255, 0);
    border: none;
    cursor: pointer;
}
.disabled {
    opacity: 0.3;
}
.black-layer1 {
    position: fixed;
    z-index: -2;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.3);
    transition: 0.5s;
}
.black-layer2 {
    position: fixed;
    z-index: 2;
    background: rgba(0,0,0,0.5);
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    display: none;
}
.si {
    position: fixed;
    z-index: -3;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: url(cover1.webp);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    transition: 0.5s;
}
.dev-pan1 {
    width: 80%;
    height: 200px;
    position: fixed;
    z-index: 2;
    top: 50%;
    left: 50%;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(15px);
    transform: translate(-50%,-50%);
    border-radius: 10px;
    display: none;
}

            ut2();

        var b = parseInt(a/60);

        var minute = b;
        var d = a-c;
        if(d < 10) {
            second = "0" + d;
        }
        else {
            second = d
        }
        document.getElementById("st1").innerHTML = minute + ":" + second
setTimeout(ust1, 50);

    }
